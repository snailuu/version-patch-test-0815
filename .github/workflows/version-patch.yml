on:
  push:
    branches:
      - main
      - alpha
      - beta
  pull_request:
    branches:
      - main
      - alpha
      - beta
    types: [opened, synchronize, reopened, labeled, unlabeled]
  repository_dispatch:
    types: [label-changed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifact
          path: dist

  version-path:
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.labels.*) || github.event_name == 'repository_dispatch' }}
    needs: build
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: publish-artifact
          path: dist

      - name: Version patch
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
