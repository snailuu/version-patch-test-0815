on:
  # Pushäº‹ä»¶ï¼šä½œä¸ºå…œåº•æ–¹æ¡ˆï¼Œå¤„ç†ç›´æ¥æ¨é€åˆ°åˆ†æ”¯çš„æƒ…å†µ
  push:
    branches:
      - main
      - alpha
      - beta
  # Pull Requestäº‹ä»¶ï¼šå¤„ç†é¢„è§ˆå’Œmergeé˜¶æ®µ
  pull_request:
    branches:
      - main
      - alpha
      - beta
    # ğŸ¯ å…³é”®ï¼šæ·»åŠ closedäº‹ä»¶ä»¥æ”¯æŒmergeé˜¶æ®µè§¦å‘
    types: [opened, synchronize, reopened, labeled, unlabeled, closed]
  # æ‰‹åŠ¨è§¦å‘æ”¯æŒ
  repository_dispatch:
    types: [label-changed, version-patch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifact
          path: dist

  version-path:
    runs-on: ubuntu-latest
    # ğŸ¯ æ›´æ–°æ¡ä»¶ï¼šæ”¯æŒmergeäº‹ä»¶å’Œé¢„è§ˆäº‹ä»¶
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') && (
        (github.event_name == 'pull_request' && (
          github.event.pull_request.labels.* ||
          (github.event.action == 'closed' && github.event.pull_request.merged == true)
        )) ||
        github.event_name == 'push' ||
        github.event_name == 'repository_dispatch'
      )
    needs: build
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: publish-artifact
          path: dist

      - name: Version patch
        id: version-patch
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
